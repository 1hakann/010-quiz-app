<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8e4d446dac.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="/images/trophy.png">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div id="quiz">
                <h1>Javascript Quiz App</h1>
                <div class="quiz-header">
                    <p id="progress">Question x of y</p>
                    <p id="count-down"></p>
                </div>
                <p id="question"></p>

                <div class="buttons">
                    <button class="btn" id="btn1"><span id="choice1"></span></button>
                    <button class="btn" id="btn2"><span id="choice2"></span></button>
                    <button class="btn" id="btn3"><span id="choice3"></span></button>
                    <button class="btn" id="btn4"><span id="choice4"></span></button> 
                </div>
                <hr>
                <footer>
                    <p>Html Tutorials</p>
                </footer>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
